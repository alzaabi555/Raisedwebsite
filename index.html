<!DOCTYPE html>
<html dir="rtl" lang="ar" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>راصد | Rased - دليل الإبداع</title>

  <!-- ✅ Favicon / Tab Icon (ضع icon.jpg بجانب هذا الملف) -->
  <link rel="icon" type="image/jpeg" href="./icon.jpg">
  <link rel="shortcut icon" type="image/jpeg" href="./icon.jpg">
  <link rel="apple-touch-icon" href="./icon.jpg">

  <meta name="application-name" content="راصد — دليل الاستخدام">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="الدليل التفاعلي الشامل لتطبيق راصد ">

  <!-- Tailwind v4 CDN — no production warning -->
  <script>
    // Intercept and silence the Tailwind CDN production warning
    const _warn = console.warn.bind(console);
    console.warn = (...args) => {
      if (typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
      _warn(...args);
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <!-- Lucide pinned stable version -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.469.0/dist/umd/lucide.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    /* ── Base ── */

    /* Windows font rendering fix */
    @media screen and (-webkit-min-device-pixel-ratio: 1) {
      body { -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility; }
    }

    body { font-family: 'Tajawal', sans-serif; overflow-x: hidden; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 6px; }

    /* ── Typography helpers ── */
    .font-heavy  { font-weight: 900; }
    .font-boldest{ font-weight: 800; }

    /* ── Gradient text ── */
    .gradient-text {
      background: linear-gradient(to left, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gradient-text-blue {
      background: linear-gradient(to left, #818cf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ── Hero animations ── */
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(28px); }
      to   { opacity:1; transform:translateY(0); }
    }
    .hero-anim { opacity:0; animation: fadeUp .9s ease forwards; }
    .delay-1   { animation-delay:.15s; }
    .delay-2   { animation-delay:.30s; }
    .delay-3   { animation-delay:.50s; }

    /* ── Floating glow orbs ── */
    @keyframes orb {
      0%,100% { transform: scale(1) translate(0,0); }
      50%      { transform: scale(1.12) translate(14px,-14px); }
    }
    .orb { animation: orb 9s ease-in-out infinite; }
    .orb2{ animation: orb 12s ease-in-out infinite reverse; }

    /* ─────────────────────────────────────────
       FIX 1 · VIDEO PLAYER  (real <video> tag)
    ───────────────────────────────────────── */
    .vid-wrap {
      position: relative;
      border-radius: 1.25rem;
      overflow: hidden;
      background: #0f172a;
      box-shadow: 0 30px 60px -10px rgba(0,0,0,.5);
      border: 1px solid rgba(99,102,241,.22);
      aspect-ratio: 16/9;
    }
    .vid-wrap video {
      width:100%; height:100%;
      object-fit: cover;
      display: block;
    }
    /* Overlay shown ONLY when video hasn't started yet */
    .vid-overlay {
      position: absolute; inset:0;
      background: linear-gradient(135deg,rgba(15,23,42,.82),rgba(30,27,75,.65));
      display: flex; flex-direction:column;
      align-items:center; justify-content:center;
      gap: 14px;
      transition: opacity .4s;
      cursor: pointer;
    }
    .vid-overlay.hidden-overlay { opacity:0; pointer-events:none; }
    .play-ring {
      width:72px; height:72px;
      border-radius:50%;
      background: rgba(99,102,241,.25);
      border: 2px solid rgba(99,102,241,.55);
      display:flex; align-items:center; justify-content:center;
      backdrop-filter: blur(6px);
      transition: transform .3s, background .3s;
    }
    .vid-wrap:hover .play-ring {
      transform: scale(1.1);
      background: rgba(99,102,241,.45);
    }
    /* Orange accent override for knights section */
    .vid-wrap.orange-border { border-color: rgba(251,191,36,.28); }
    .vid-wrap.orange-border .play-ring {
      background: rgba(251,191,36,.2);
      border-color: rgba(251,191,36,.55);
    }
    .vid-wrap.orange-border:hover .play-ring { background: rgba(251,191,36,.4); }

    .vid-label {
      font-size:11px; font-weight:800;
      color:rgba(255,255,255,.75);
      background:rgba(0,0,0,.55);
      padding:4px 10px; border-radius:999px;
      backdrop-filter: blur((4px));
      letter-spacing:.5px;
    }
    .vid-corner-label {
      position:absolute; bottom:10px; left:10px;
      font-size:10px; font-weight:800; color:rgba(255,255,255,.65);
      background:rgba(0,0,0,.5); padding:3px 8px;
      border-radius:6px; backdrop-filter:blur(4px);
    }

    /* ─────────────────────────────────────────
       FIX 3 · Section accent dividers
    ───────────────────────────────────────── */
    .section-pill {
      display:inline-flex; align-items:center; gap:8px;
      padding:5px 14px; border-radius:999px;
      font-size:12px; font-weight:800;
      border:1px solid; letter-spacing:.3px;
    }

    /* ── Nav active dot ── */
    .nav-link {
      position:relative; padding:4px 0;
      transition: color .25s;
    }
    .nav-link::after {
      content:''; position:absolute;
      bottom:-2px; right:0; left:0;
      height:2px; border-radius:2px;
      background:#6366f1;
      transform:scaleX(0); transition:transform .25s;
    }
    .nav-link:hover::after { transform:scaleX(1); }

    /* ── Card hover lift ── */
    .hover-lift { transition: transform .3s, box-shadow .3s; user-select:none; }
    .hover-lift:hover { transform:translateY(-4px); box-shadow:0 20px 40px -8px rgba(0,0,0,.35); }

    /* ── Section separator ── */
    .sep { height:1px; background:linear-gradient(to left, transparent, rgba(99,102,241,.3), transparent); }

    /* ── Pulse dot ── */
    @keyframes pulseDot { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.6);opacity:.5} }
    .pulse-dot { animation:pulseDot 1.8s ease infinite; }

    /* ── Mobile bottom nav safe area ── */
    .pb-safe { padding-bottom: env(safe-area-inset-bottom, 8px); }

    /* ══════════════════════════════════════════
       RESPONSIVE — DESKTOP (Windows) + MOBILE
    ══════════════════════════════════════════ */

    /* ── Desktop: wider nav, bigger typography ── */
    @media (min-width: 1280px) {
      .desktop-hero-title { font-size: 6rem !important; }
      .desktop-text-lg    { font-size: 1.2rem !important; }
    }

    /* ── Tablet (768-1023) ── */
    @media (max-width: 1023px) and (min-width: 768px) {
      .vid-wrap { aspect-ratio: 16/9 !important; }
      .section-two-col {
        grid-template-columns: 1fr !important;
        gap: 2rem !important;
      }
      .section-two-col .order-swap { order: 0 !important; }
    }

    /* ── Mobile (< 768px) ── */
    @media (max-width: 767px) {
      /* Reduce section vertical padding */
      .mobile-py { padding-top: 4rem !important; padding-bottom: 4rem !important; }

      /* Full-width video on mobile */
      .vid-wrap { border-radius: .75rem !important; }

      /* Smaller play button on mobile */
      .play-ring { width: 54px !important; height: 54px !important; }

      /* Stack nav hero buttons */
      .hero-btns { flex-direction: column !important; }
      .hero-btns a { width: 100% !important; justify-content: center; }

      /* Feature cards full width */
      .mobile-full { grid-template-columns: 1fr !important; }

      /* Reduce heading sizes */
      .mobile-h2 { font-size: 1.9rem !important; line-height: 1.2 !important; }
      .mobile-h1 { font-size: 2.8rem !important; line-height: 1.15 !important; }

      /* Reduce gap in feature lists */
      .mobile-gap { gap: .625rem !important; }

      /* Section pills centered on mobile */
      .section-pill { font-size: 11px !important; }

      /* Hide decorative blobs on mobile for perf */
      .orb, .orb2 { display: none !important; }

      /* Smaller section separator margin */
      .sep { margin: 0 1rem !important; }

      /* Back to top: higher above mobile nav */
      #backToTop { bottom: 6rem !important; left: 1rem !important; }

      /* attendance wide video fix */
      .vid-wrap[style*="21/9"] { aspect-ratio: 16/9 !important; }

      /* Stats row wrap tighter */
      .hero-stats { gap: .75rem !important; }
      .hero-divider { display: none !important; }

      .vid-corner-label { display:none; }
    }

    /* ── Small mobile (< 400px) ── */
    @media (max-width: 400px) {
      .mobile-h1 { font-size: 2.2rem !important; }
      .mobile-h2 { font-size: 1.6rem !important; }
      .hero-kicker { font-size: 11px !important; padding: 6px 12px !important; }
    }

    /* ── Scroll offset for fixed nav ── */
    section[id], header[id] { scroll-margin-top: 70px; }
    @media (max-width: 1023px) { section[id] { scroll-margin-top: 60px; } }

    /* ── Active nav highlight ── */
    .nav-link.active { color: white; }
    .nav-link.active::after { transform: scaleX(1); }

    /* ── Mobile menu smooth slide ── */
    #mobileMenu { transition: max-height .35s cubic-bezier(.4,0,.2,1); }

    /* ── Better touch targets on mobile ── */
    @media (max-width: 767px) { .hover-lift { padding: 1rem !important; } }

    /* ── Touch devices: remove hover-lift (prevents sticky states) ── */
    @media (hover: none) {
      .hover-lift:hover { transform: none !important; box-shadow: none !important; }
      .vid-wrap:hover .play-ring { transform: none !important; }
    }

    /* ── Windows high-DPI screens ── */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) { .sep { height: 1px; } }

    /* ── Keyboard focus visible for accessibility ── */
    a:focus-visible, button:focus-visible {
      outline: 2px solid #6366f1;
      outline-offset: 3px;
      border-radius: 6px;
    }

    /* =========================
       Comfort theme (lighter + whiter text)
       (مضاف حسب طلبك)
    ========================= */
    body.bg-slate-950 { background-color: #0f172a !important; }
    .bg-slate-950 { background-color: #0f172a !important; }

    #mainNav { background-color: rgba(15,23,42,.85) !important; }
    .lg\:hidden.fixed.bottom-0.bg-slate-950\/95 { background-color: rgba(15,23,42,.92) !important; }
    footer.bg-slate-950 { background-color: #0f172a !important; }

    .text-slate-100 { color: rgb(248 250 252) !important; } /* slate-50 */
    .text-slate-400 { color: rgb(226 232 240) !important; } /* slate-200 */
    .text-slate-500 { color: rgb(203 213 225) !important; } /* slate-300 */
    .text-slate-600 { color: rgb(148 163 184) !important; } /* slate-400 */

    .border-slate-800 { border-color: rgba(148,163,184,.18) !important; }

    .bg-slate-900\/60 { background-color: rgba(30,41,59,.62) !important; }
    .bg-slate-900\/70 { background-color: rgba(30,41,59,.72) !important; }
  </style>
</head>

<body class="bg-slate-950 text-slate-100">
